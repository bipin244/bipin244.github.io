  <script>
    $(document).ready(function () {
      var datatableData = [];
      $.ajax({
        type: "GET",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7c5VTvHNX2f_rmS3saDINDkB_KrKnON89cWhgI-AlIXHmxtND7HomV9w_1F17J8aPCf9guKhnUJh8/pub?gid=0&single=true&output=csv",
        success: function(data) {
          var arrayData = processData(data,'A-');
          datatableData = $.merge(datatableData,arrayData);
          $.ajax({
            type: "GET",
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7c5VTvHNX2f_rmS3saDINDkB_KrKnON89cWhgI-AlIXHmxtND7HomV9w_1F17J8aPCf9guKhnUJh8/pub?gid=1367376416&single=true&output=csv",
            success: function(data) {              
              var arrayData = processData(data,'B-');
              datatableData = $.merge(datatableData,arrayData);
              $.ajax({
                type: "GET",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7c5VTvHNX2f_rmS3saDINDkB_KrKnON89cWhgI-AlIXHmxtND7HomV9w_1F17J8aPCf9guKhnUJh8/pub?gid=1553832609&single=true&output=csv",
                success: function(data) {                  
                  var arrayData = processData(data,'C-');
                  datatableData = $.merge(datatableData,arrayData);
                  $('.loading').hide();
                  $('.table-display').show();
                   $("#example").DataTable({
                      // dom: 'Bfrtip',
                      // buttons: [
                      //     'copy', 'csv', 'excel', 'pdf', 'print'
                      // ],
                      data:datatableData,
                      // columns: [{ data: "flatno" }, { data: "name" }, { data: "mobileno" },{ data: "twowheel1" }, { data: "twowheel2" }, { data: "fourwheel" }],
                    });
                }
              });
            }
          });
        }
      });
      function processData(allText,addedText) {
        var allTextLines = allText.split(/\r\n|\n/);
        var headers = allTextLines[0].split(',');
        var lines = [];

        for (var i=1; i<allTextLines.length; i++) {
            var data = allTextLines[i].split(',');
            if (data.length == headers.length) {

                var tarr = [];
                for (var j=0; j<headers.length; j++) {
                  var addedData = "";
                    if(j == 0) {
                      addedData = addedText;
                    }
                    tarr.push(addedData+data[j]);
                }
                lines.push(tarr);
            }
        }
        console.log(lines);
        // alert(lines);
        return lines;
    }
